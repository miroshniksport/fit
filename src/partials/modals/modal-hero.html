<div class="backdrop is-hidden" data-modal-hero>

    <div class="modal">

        <button type="button" class="modal__button-close" data-modal-hero-close>
            <svg width="18" height="18">
                <use href="./images/icons.svg#icon-modal-close"></use>
            </svg>
        </button>

        <p class="modal__title">Залиште свої дані, щоб відправити заявку</p>

        <form class="modal__form form" id="form-hero" autocomplete="off">

            <div class="form__field">
                <label class="form__label" for="name">Ім'я</label>
                <input class="form__input" type="text" id="name" name="name" />
                <svg class="form__icon"><use href=./images/icons.svg#icon-modal-name></use></svg>
            </div>

            <div class="form__field">
                <label class="form__label" for="tel">Телефон</label>
                <input class="form__input" type="tel" id="tel" name="tel" />
                <svg class="form__icon"><use href=./images/icons.svg#icon-modal-tel></use></svg>
            </div>
            
            <button type="submit" class="modal__button-form">Відіслати</button>

        </form>

    </div>

</div>
